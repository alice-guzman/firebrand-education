<!doctype html>

<title>Adolescent Developmental Stages</title>

header h2 { margin-bottom:-10px; font-family: Georgia, serif; font-style: italic; color: #006187;}
#matching-exercise { width:100%; height:100%; background-color:#C5D1D5; border-radius:15px; }
.word-bank { display:inline-block; width:45%; float:left; padding:5px; }
.word-bank ul { list-style:none; }
.word-bank ul li input { width:25px;}
.definitions { display:inline-block; width:45%; float:left; }
.buttons { clear:left; text-align: center; margin: 20px;}
input[type=text] {
    border-radius:5px;
}
input[type=button], input[type=reset] {
    border:0;
    border-radius:10px;
    cursor:pointer;
    width: 100px;
    height:35px;
    color:white;
    font-family: Georgia;
    font-style: italic;
    background: #006187;
    /* Old browsers */
    background: -moz-linear-gradient(top, #1790BF 1%, #006187 100%);
    /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(1%, #1790BF), color-stop(100%, #006187));
    /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #1790BF 1%, #006187 100%);
    /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #1790BF 1%, #006187 100%);
    /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #1790BF 1%, #006187 100%);
    /* IE10+ */
    background: linear-gradient(to bottom, #1790BF 1%, #006187 100%);
    /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1790BF', endColorstr='#006187', GradientType=0);
    /* IE6-9 */
}
input[disabled] {background:#999999;cursor:not-allowed;}
.correct {border:2px solid green;}
.incorrect {border:2px solid red;}
</style>
</head>

    <div class="definitions">

    //SHUFFLE
    (function($){
        $.fn.shuffle = function() {
            var allElems = this.get(),
                getRandom = function(max) {
                    return Math.floor(Math.random() * max);
                },
                shuffled = $.map(allElems, function(){
                    var random = getRandom(allElems.length),
                        randEl = $(allElems[random]).clone(true)[0];
                    allElems.splice(random, 1);
                    return randEl;
               });
            this.each(function(i){
                $(this).replaceWith($(shuffled[i]));
            });
            return $(shuffled);
        };
    })(jQuery);
